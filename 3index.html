<html></html>
 <head>
  <title>
   Login Page
  </title>
  <style>
   body {
            background-color: #003366;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #6A8BA3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 50px;
            margin-bottom: 10px;
        }
        .login-container h1 {
            font-size: 18px;
            color: white;
            margin: 0;
        }
        .login-container h2 {
            font-size: 14px;
            color: white;
            margin: 0;
        }
        .login-container label {
            display: block;
            text-align: left;
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #FFD700;
            color: #003366;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .login-container a {
            color: white;
            font-size: 12px;
            text-decoration: none;
        }
        .footer {
            color: white;
            font-size: 10px;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <img alt="ITS Logo" height="50" src="logo1.png" width="50"/>
   <h1>
    Institut Teknologi Sepuluh Nopember
   </h1>
   <h2>
    myRKA single sign-on
   </h2>
   <form>
    <label for="myITS-id">
     myRKA ID
    </label>
    <input id="myITS-id" type="text" value=""/>
    <label for="password">
     Kata sandi
    </label>
    <input id="password" type="password" value=""/>
    <button type="submit">
        <a href="mainpage.html">MASUK</a>
    </button>
   </form>
   <a href="#">
    Lupa kata sandi?
   </a>
   <a href="#">
    ID
   </a>
  </div>
  <div class="footer">
   Â© 2024 AI Engineer Institut Teknologi Sepuluh Nopember. v2.7.3
  </div>
 </body>
</html>
