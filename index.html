<html></html>
 <head>
  <title>

  </title>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0052cc 0%, #003399 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://placehold.co/1920x1080/003399/003399') repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .content h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .content h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .buttons {
            margin-top: 1em;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 0.5em 1.5em;
            border-radius: 5px;
            margin: 0 0.5em;
            display: inline-block;
        }

        .buttons .login {
            background-color: #007bff;
        }

        .buttons .register {
            background-color: #ffc107;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }

        .footer img {
            height: 20px;
            vertical-align: middle;
        }
  </style>
 </head>
 <body>
  <div class="background-pattern">
  </div>

    </a>
   </div>
  </div>
  <div class="footer">

   </p>
  </div>
